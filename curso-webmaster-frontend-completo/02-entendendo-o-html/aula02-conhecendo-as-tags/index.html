<!-- Identifica que o conteúdo é do tipo HTML -->
<!DOCTYPE html>
<html lang="pt-br">
<!-- head é a tag que contém metadados e links -->
<head>
    <!-- METADADOS -->

    <!-- Tag que corrige a acentuação dos textos do website -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <!-- LINKS -->
    
    <!-- Tag que informa a localização do arquivo CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Tag que define o título do site -->
    <title>Título do meu website</title> 
</head>

<!-- body é a tag que vai todo conteúdo visual do website -->
<body>

    <!-- TAGs de Título -->

    <h1>Título h1</h1>
    <h2>Título h2</h2>
    <h3>Título h3</h3>
    <h4>Título h4</h4>
    <h5>Título h5</h5>
    <h6>Título h6</h6>

    <!-- TAGs de Texto -->
    <p>
        Aqui é onde escrevemos nosso parágrafo.
    </p>
    <span>Também podemos utilizar o span</span>
    <span>- SPAN 2</span>
    <p>
        Porém, como podemos observar, o parágrafo sempre pula para próxima linha,
        já o span, permanece na mesma linha.
    </p>




</body>
</html>
