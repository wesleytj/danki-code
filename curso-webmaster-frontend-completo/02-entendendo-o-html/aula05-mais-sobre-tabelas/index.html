<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 05 - Mais sobre tabelas</title>
</head>

<body>

    <!-- Tabela -->
    <h2>Tabela</h2>
    <table>
        <thead>
            <tr>
                <!-- NÃ£o esquecer de trocar os tds por th, quando usar o thead -->
                <th>Nome</th>
                <th>Idade</th>
                <th>Cargo</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Wesley Treib Jacques</td>
                <td>28</td>
                <td>Desenvolvedor Front-end</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
