<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<body>

    <div>
        <h2>Contatos salvos</h2>
        <table width="100%" border="1">
            <tr align="center">
                <td></td>
                <td width="300">Contatos</td>
                <td></td>
            </tr>
            <tr align="center">
                <td width="300">Nome</td>
                <td width="300">Telefone</td>
                <td width="300">E-mail</td>
            </tr>
            <tr align="center">
                <td width="300">Wesley Treib Jacques</td>
                <td width="300">(51)99999-9999</td>
                <td width="300">wesleyjacques@hotmail.com</td>

    <div>
        <h2>Deixe seu contato</h2>

            <div>

            <div>

            </div>
            <div>
                <p>E-mail</p>
                <input type="email" placeholder="Digite seu e-mail...">
            </div>
            <div>
                <br>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
