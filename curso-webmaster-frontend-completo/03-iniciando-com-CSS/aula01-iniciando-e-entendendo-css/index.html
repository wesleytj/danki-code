<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01 - Iniciando e entendendo o CSS</title>

    <style>
        /* 
            Comentário em CSS 
        */
        h2{
            color: orange;
        }

        h3{
            background: green;
        }

        a{
            text-decoration: none;
        }
    </style>

</head>
<body>
    <!-- Comentário em HTML -->

    <!-- CSS de forma inline -->
    <h1 style="color: red;">Título h1</h1>
    <h2 style="font-size: 50px;">Título h2</h2>
    <h3>Título h3</h3>
    <h4>Título h4</h4>
    <h5>Título h5</h5>
    <a style="text-decoration: none;" href="">Meu link!</a>

    <!-- CSS dentro do documento index.html -->
    <h1>Título h1</h1>
    <h2>Título h2</h2>
    <h3>Título h3</h3>
    <h4>Título h4</h4>
    <h5>Título h5</h5>
    <a href="">Meu link!</a>

</body>
</html>
